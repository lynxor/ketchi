<div class="lift:surround?with=default;at=content">

    <script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
    <script type="text/javascript" src="../js/myRecaptcha.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            initReCaptcha()
        });
    </script>

    <form class="lift:UserSnippets.advertiseRequest?form=post" onsubmit="setHidden();">
        <div class="ui-widget ui-corner-all" >
            <div class="ui-widget ui-widget-header ui-corner-all" style="display: block" >
                <span style="font-size: 22px; padding: 5px">Request for advertising on this site</span>
            </div>
            <div class="ui-widget ui-widget-content ui-corner-all" style="padding: 5px">
                <table>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input id="email" type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>Describe the type of ads that you would like to place, including for who this is etc.</td>

                        <td>
                            <input id="request_par" type="text"/>
                        </td>
                    </tr>
                    <tr><td></td><td><div id="recaptcha_div" >Loading recaptcha ...</div></td></tr>
                </table>
                
                <div style="height: 25px;">
                    <input id="request_button"
                           type="submit"
                           style="float: right; padding: 3px;"
                           class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                           onmouseover="hover(this)"
                           onmouseout="unhover(this)"/>

                    <input id="challenge" />
                    <input id="challenge_response" />
                </div>
            </div>
        </div>
    </form>
</div>
