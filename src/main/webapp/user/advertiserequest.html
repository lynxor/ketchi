<div class="lift:surround?with=default;at=content">

    <div class="lift:UserSnippets.advertiseRequest">
        <h1>Request for advertising on this site</h1>
        <table>
            <tr>
                <td>Email</td>
                <td>
                    <input id="email" type="text" >
                </td>
            </tr>
            <tr>
                <td>Describe the type of ads that you would like to place, including for who this is etc.</td>

                <td>
                    <input id="request_par" type="text"/>
                </td>
            </tr>
            <tr><td></td>
                <td>
                    <input id="request_button" 
                           type="button"
                           style="float: right; padding: 3px;"
                           class="ui-button ui-widget ui-state-default ui-corner-all"
                           onmouseover="hover(this)"
                           onmouseout="unhover(this)"/>
                </td>
            </tr>
        </table>
        <span id="request_status" >Not submitted</span>
    </div>
</div>
