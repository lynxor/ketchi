<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />


        <title>Ketchi - All the best deals</title>
        <link rel="stylesheet" href="/css/dark-hive/jquery-ui-1.8.11.custom.css" type="text/css" />
        <link rel="stylesheet" href="/css/overrides.css" type="text/css" />
        <link rel="stylesheet" href="/css/ketchi.css" type="text/css" />
        
        
        
        <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>

        <script src="/js/jquery-ui-1.8.11.custom.js" type="text/javascript"></script>
        <script src="/js/general.js" type="text/javascript" ></script>
        <script id="json" src="/classpath/json.js" type="text/javascript"></script>





        <style type="text/css">
            /* <![CDATA[ */
            .edit_error_class {
                display: block;
                color: red;
            }

            .lift_error {
                color: red;
            }

            .lift_warning {
                color: yellow;
            }

            .lift_notice {
            }

            .sidebar ul {
                margin:0;
                padding:0;
                border-bottom:1px solid #ccc;
            }


            .sidebar ul li {
                margin:0;
                padding:0;
                list-style:none;
                border:1px solid #ccc;
                border-bottom:none;
            }

            .sidebar ul li a {
                display:block;
                padding:3px;
                text-indent:30px;
                text-decoration:none;
            }

            .sidebar ul li span {
                display:block;
                padding:3px;
                text-indent:30px;
                text-decoration:none;
            }

            .sidebar ul li a:hover {
                background-color: #eee;
            }


            /* ]]> */
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <a href="/index"><img alt="Ketchi" src="/images/ketchi.png" /></a>
                <img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px; float: right;" src="/images/ajax-loader.gif"/>


                <lift:TestCond.loggedin>
                    <div class="lift:UserSnippets.greeting" >
                        <span id="greeting">Hello</span>
                    </div>
                    <div style="float: right"><a href="/user_mgt/logout">Log out</a></div>
                </lift:TestCond.loggedin>
            </div>

            <hr/>
            <div id="main_content" class="main_content">

                <div>
                    <span class="lift:Msgs?showAll=true"/>
                    <hr class="space" />
                </div>
                <div class="column span-17 last" style="width: 100%">
                    <div id="content" >
                        <!-- The HTML content will go here -->
                        <span>whatever</span>
                    </div>
                </div>
            </div>
            <div class="right_hand_content" >

                <div class="content_box search_box ui-widget ui-widget-content ui-corner-all" >
                    <div class="ui-widget-header ui-corner-all box_header ui-state-default">
                        <span>Search and view ads</span>
                    </div>

                    <div class="lift:Search.quick">
                        <span>Search:</span> <input id="search_box" id="search_box">
                        <input id="quick_button"
                               style="padding: 3px; float: right"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               onmouseover="hover(this)"
                               onmouseout="unhover(this)"/>
                    </div>

                    <div class="lift:Menu.builder?group=search?outer_tag=ul&inner_tag=li&ul:class=menu_list" >the search group comes here</div>

                </div>

                <lift:TestCond.loggedout>
                    <div class="content_box personal_box ui-widget ui-widget-content ui-corner-all" >
                        <div class="ui-widget-header ui-corner-all box_header ui-state-default">
                            <span>Personal options</span>
                        </div>
                        <div>
                            <form method="post" action="/user_mgt/login">
                                <div>
                                    <table class="ketchi_table">
                                        <tr>
                                            <td>Username</td><td> <input name="username"/></td>
                                        </tr>
                                        <tr>
                                            <td>Password</td><td><input name="password" type="password"/></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <input type="submit" value="Login"
                                                       style="padding: 3px; float: right"
                                                       class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                                       onmouseover="hover(this)"
                                                       onmouseout="unhover(this)"/>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div><a href="/user_mgt/lost_password" >Lost password</a></div>
                                <div><a href="/user/signup_recaptcha" >Sign up</a></div>
                            </form>
                        </div>
                    </div>
                </lift:TestCond.loggedout>

                <div class="content_box client_box ui-widget ui-widget-content ui-corner-all">
                    <div class="ui-widget-header ui-corner-all box_header ui-state-default">
                        <span>Customize</span>
                    </div>

                    <span class="lift:Menu.builder?group=client&outer_tag=ul&inner_tag=li&ul:class=menu_list" />
                </div>
            </div>

            <hr />
            <div class="column span-23 last" style="text-align: center">
                <h4 class="alt">Ketchi.co.za - Getting you all the best deals!</h4>
                <div id="bottom_links" class="bottom_links">
                    <span class="lift:Menu.group?group=bottom"></span
                </div>
            </div>
            <div id="lift__noticesContainer__" />
        </div>
    </body>
</html>
